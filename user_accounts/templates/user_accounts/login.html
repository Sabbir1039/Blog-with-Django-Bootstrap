{% extends 'user_accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container vh-100 bg-light d-flex justify-content-center align-items-center">
    <div class="form container rounded bg-white">
        <h3 class="text-center">Login Form</h3>
        <form method="post" class="p-3">
            <fieldset>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-md btn-primary">Sign In</button>
                </div>
            </fieldset>
        </form>
        <p class="text-center">Forgot your password <a href="{% url 'password_reset' %}">Reset Password</a></p>
        <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
